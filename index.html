<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Clone Moment</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a4aee17529.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone-container">
      <div class="top-notch">
        <div class="small-speaker"></div>
        <div class="front-camera">
          <div class="small-circle"></div>
        </div>
      </div>
      <div class="content">
        <div class="topbar">
          <div class="start">
            <div class="clock">
              <!-- Jam Disini -->
            </div>
            <div class="icon">
              <i class="fab fa-instagram"></i>
              <i class="fab fa-line"></i>
              <i class="fab fa-whatsapp"></i>
            </div>
          </div>
          <div class="end">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
            <div class="battery">52</div>
          </div>
        </div>

        <!-- Fetch Content will be Here -->
      </div>
      <div class="bottom-nav">
        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="home"></div>
        <div class="back"></div>
      </div>
    </div>

    <script src="moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"
      integrity="sha512-JO6JyFPJupQKZf7icgZkHwuq/rAQxH7COqvEd4WdK52AtHPedwHog05T69pIelI69jVN/zZbW6TuHfH2mS8j/Q=="
      crossorigin="anonymous"
    ></script>
    <script src="icontrigger.js"></script>
    <script src="app.js"></script>
  </body>
</html>
