<div class="slidetop">
  <div class="top-panel">
    <div class="jam"></div>
    <i class="fas fa-cog pengaturan"></i>
    <div class="date">
      <!-- Tanggal -->
    </div>
    <div class="end">
      <i class="fas fa-plane"></i>
      <i class="fas fa-wifi"></i>
      <div class="battery">52</div>
    </div>
  </div>
  <div class="option">
    <div class="circle-dots soundcloud">
      <i class="fas fa-exchange-alt"></i>
    </div>
    <div class="circle-dots line">
      <i class="fas fa-wifi"></i>
    </div>
    <div class="circle-dots dot-icon">
      <i class="fas fa-plane"></i>
    </div>
    <div class="circle-dots instagram">
      <i class="fas fa-camera"></i>
    </div>
    <div class="circle-dots steam">
      <i class="fas fa-cut"></i>
    </div>
  </div>
  <div class="light">
    <i class="far fa-sun"></i>
    <i class="fas fa-sun"></i>
    <div class="light-process"></div>
  </div>
  <div class="notification">
    <div class="notif ig">
      <div class="notif-content">
        <div class="app"><i class="fab fa-instagram"></i> Instagram</div>
        <div class="name">
          <p>(gkyicy) : hallo brader !</p>
        </div>
      </div>
      <div class="img">
        <img src="./img/gkyicy.jpg" alt="ig-profile" class="notif-img" />
      </div>
    </div>
    <div class="circle-nav close">
      <i class="fas fa-times"></i>
    </div>
  </div>
</div>
